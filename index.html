<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vision Workbooks Reading Game</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top,
        #312e81,
        #0f172a,
        #020617
      );
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 36px;
      letter-spacing: 1px;
    }

    .books {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 35px;
      margin-bottom: 60px;
    }

    .books img {
      width: 280px;
      border-radius: 26px;
      cursor: pointer;
      transition: 0.35s ease;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    }

    .books img:hover {
      transform: scale(1.07);
      box-shadow:
        0 25px 70px rgba(168,85,247,0.6),
        0 0 30px rgba(236,72,153,0.4);
    }
  </style>

  <script>
    function openBook(bookName) {
      window.location.href = bookName + ".html";
    }
  </script>
</head>

<body>

  <h1>Vision Workbooks Reading</h1>

  <div class="books">
    <img src="vision1.jpeg" alt="Vision 1" onclick="openBook('vision1')">
    <img src="vision2.jpeg" alt="Vision 2" onclick="openBook('vision2')">
    <img src="vision3.jpeg" alt="Vision 3" onclick="openBook('vision3')">
  </div>

</body>
</html>
