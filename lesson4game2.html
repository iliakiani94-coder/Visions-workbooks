<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 4 - Game 2 (Best Answer)</title>
    <style>
        body {
            background-color: #0f0f1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        .container {
            max-width: 850px;
            margin: auto;
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            color: #ffd166;
            margin-bottom: 30px;
        }

        .question {
            margin-bottom: 25px;
        }

        .options button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            background: #3a86ff;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
        }

        .options button:hover {
            opacity: 0.85;
        }

        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
        }

        .next {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .next a {
            color: #06d6a0;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lesson 4 – Game 2<br>Best Answer</h1>

    <div class="question">
        <p>1. What should a traveler do before traveling?</p>
        <div class="options">
            <button onclick="answer(false)">Forget about the destination</button>
            <button onclick="answer(true)">Read about places to visit</button>
            <button onclick="answer(false)">Pack nothing</button>
        </div>
    </div>

    <div class="question">
        <p>2. Why is learning local language useful?</p>
        <div class="options">
            <button onclick="answer(false)">To teach others</button>
            <button onclick="answer(true)">To communicate with people</button>
            <button onclick="answer(false)">To travel faster</button>
        </div>
    </div>

    <div class="question">
        <p>3. How should travelers behave in other countries?</p>
        <div class="options">
            <button onclick="answer(false)">Like owners</button>
            <button onclick="answer(false)">Careless</button>
            <button onclick="answer(true)">Like guests</button>
        </div>
    </div>

    <div class="question">
        <p>4. Which places need special respect?</p>
        <div class="options">
            <button onclick="answer(false)">Shopping malls</button>
            <button onclick="answer(true)">Historical and holy places</button>
            <button onclick="answer(false)">Hotels</button>
        </div>
    </div>

    <div class="question">
        <p>5. What should travelers do in nature?</p>
        <div class="options">
            <button onclick="answer(true)">Protect plants and animals</button>
            <button onclick="answer(false)">Leave trash</button>
            <button onclick="answer(false)">Break trees</button>
        </div>
    </div>

    <div class="result" id="result"></div>

    <div class="next" id="next">
        ✅ <a href="lesson4game3.html">Go to Game 3</a>
    </div>
</div>

<script>
    let score = 0;
    let answered = 0;
    const total = 5;

    function answer(correct) {
        if (correct) {
            score += 10;
        }

        answered++;

        if (answered === total) {
            document.getElementById("result").innerHTML =
                "Your Score: <strong>" + score + "/50</strong>";

            localStorage.setItem("lesson4_game2_score", score);
            localStorage.setItem("lesson4_game3_unlocked", "true");

            document.getElementById("next").style.display = "block";
        }
    }
</script>

</body>
</html>
