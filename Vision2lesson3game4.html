<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lesson 3 - Game 4 | Matching</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 40px 20px;
}

h1 {
  text-align: center;
}

.match-box {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.item {
  background: #1e293b;
  padding: 16px;
  border-radius: 14px;
  cursor: pointer;
  text-align: center;
  font-size: 17px;
  user-select: none;
  box-shadow: inset 4px 4px 10px #0b1220,
              inset -4px -4px 10px #253455;
}

.item.selected {
  background: #8f5cff;
}

.item.correct {
  background: #22c55e;
}

.item.wrong {
  background: #ef4444;
}

#result {
  text-align: center;
  font-size: 22px;
  margin-top: 30px;
}

#finishBtn {
  display: none;
  margin: 30px auto 0;
  padding: 14px 32px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  background: linear-gradient(135deg, gold, #22d3ee);
  color: #0f172a;
}
</style>
</head>

<body>

<div class="container">
  <h1>Lesson 3 – Game 4</h1>
  <p style="text-align:center; opacity:.8">
    Match the words with their meanings
  </p>

  <div class="match-box" id="game"></div>

  <div id="result"></div>
  <button id="finishBtn" onclick="finishLesson()">Finish Lesson 3 ✅</button>
</div>

<script>
const pairs = [
  { word: "Culture", match: "Shared beliefs and customs of a society" },
  { word: "Customs", match: "Traditional ways of behaving" },
  { word: "Beliefs", match: "Ideas people think are true" },
  { word: "Respect", match: "Accepting and valuing differences" },
  { word: "Lifestyle", match: "The way people live their lives" }
];

let selected = null;
let score = 0;
let matched = 0;

const game = document.getElementById("game");
const items = [];

// Create items
pairs.forEach(pair => {
  items.push({ text: pair.word, key: pair.word });
  items.push({ text: pair.match, key: pair.word });
});

// Shuffle
items.sort(() => Math.random() - 0.5);

// Render
items.forEach(item => {
  const div = document.createElement("div");
  div.className = "item";
  div.textContent = item.text;
  div.onclick = () => selectItem(div, item.key);
  game.appendChild(div);
});

function selectItem(element, key) {
  if (element.classList.contains("correct")) return;

  if (!selected) {
    selected = { element, key };
    element.classList.add("selected");
  } else {
    if (selected.element === element) return;

    if (selected.key === key) {
      element.classList.add("correct");
      selected.element.classList.add("correct");
      score += 10;
      matched++;
    } else {
      element.classList.add("wrong");
      selected.element.classList.add("wrong");
      setTimeout(() => {
        element.classList.remove("wrong");
        selected.element.classList.remove("wrong");
      }, 600);
    }

    selected.element.classList.remove("selected");
    selected = null;

    if (matched === pairs.length) {
      endGame();
    }
  }
}

function endGame() {
  document.getElementById("result").innerHTML =
    "Your Score: <b>" + score + " / 50</b>";

  localStorage.setItem("lesson3game4Score", score);

  if (score >= 40) {
    localStorage.setItem("lesson3_completed", "true");
    document.getElementById("finishBtn").style.display = "block";
  }
}

function finishLesson() {
  window.location.href = "lesson3games.html";
}
</script>

</body>
</html>
