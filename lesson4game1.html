<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 4 - Game 1 (True / False)</title>
    <style>
        body {
            background-color: #0f0f1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            color: #ffd166;
            margin-bottom: 30px;
        }

        .question {
            margin-bottom: 25px;
        }

        button {
            padding: 8px 18px;
            margin: 5px;
            border: none;
            border-radius: 20px;
            background: #3a86ff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.85;
        }

        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
        }

        .next {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .next a {
            color: #06d6a0;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lesson 4 – Game 1<br>True / False</h1>

    <div class="question">
        <p>1. A good traveler should respect people and cultures.</p>
        <button onclick="answer(true, true)">True</button>
        <button onclick="answer(false, true)">False</button>
    </div>

    <div class="question">
        <p>2. Travelers should not search about places before traveling.</p>
        <button onclick="answer(false, true)">True</button>
        <button onclick="answer(true, true)">False</button>
    </div>

    <div class="question">
        <p>3. Learning local words can help travelers.</p>
        <button onclick="answer(true, true)">True</button>
        <button onclick="answer(false, true)">False</button>
    </div>

    <div class="question">
        <p>4. Travelers are guests in other countries.</p>
        <button onclick="answer(true, true)">True</button>
        <button onclick="answer(false, true)">False</button>
    </div>

    <div class="question">
        <p>5. Travelers should protect nature.</p>
        <button onclick="answer(true, true)">True</button>
        <button onclick="answer(false, true)">False</button>
    </div>

    <div class="result" id="result"></div>

    <div class="next" id="next">
        ✅ <a href="lesson4game2.html">Go to Game 2</a>
    </div>
</div>

<script>
    let score = 0;
    let answered = 0;
    const total = 5;

    function answer(correct, lock) {
        if (!lock) return;

        if (correct) {
            score += 10;
        }

        answered++;

        if (answered === total) {
            document.getElementById("result").innerHTML =
                "Your Score: <strong>" + score + "/50</strong>";

            localStorage.setItem("lesson4_game1_score", score);
            localStorage.setItem("lesson4_game2_unlocked", "true");

            document.getElementById("next").style.display = "block";
        }
    }
</script>

</body>
</html>
